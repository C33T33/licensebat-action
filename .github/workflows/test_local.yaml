name: Test Local
on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test currently published version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Licensebat
        uses: ./
        with:
          dependency-file-path: 'test/package-lock.json'
          licrc-path: 'test/.licrc'
